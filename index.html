<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini Ai. Productos Descripcion</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <input type="file" id="fileInput">

  <p id="rutaCompleta"></p>
  <button id="verImagen">Ver Imagen</button>

  <main>

    <form>
      <div class="image-picker">
        <label class="image-choice">
          <input type="radio" checked name="chosen-image" value="/imagenvacia.png">
          <div id="imagePreview">
            <img src="/imagenvacia.png">
          </div>
        </label>
      </div>
      <div class="prompt-box">
        <label>
          <input id="gconsulta" name="prompt" placeholder="Redpuesta en español" type="text"
            value="Ver descripcion del producto. Respuesta en español">
        </label>
        <button type="submit">Go</button>
      </div>
    </form>

    <button id="txtdescrip">Descripción</button>
    <button id="txtespecifi">Especificaciones</button>
    <button id="txtficha">Ficha</button>

    <p class="output">(Resultado Consulta...)</p>
  </main>


  <script type="module" src="/main.js"></script>
</body>

</html>
